<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-基本资料</title>
    <link rel="stylesheet" href="/html/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/html/assets/css/user/user_info.css" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="form-user" action="">
                <input type="hidden" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" readonly autocomplete="off" placeholder="请输入用户名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" autocomplete="off" placeholder="请输入用户昵称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" autocomplete="off" placeholder="请输入用户邮箱" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layuidejs文件 -->
    <script src="/html/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery文件 -->
    <script src="/html/assets/lib/jquery.js"></script>
    <!-- 导入api文件 -->
    <script src="/html/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/html/assets/js/user/user_info.js"></script>
</body>

</html>
