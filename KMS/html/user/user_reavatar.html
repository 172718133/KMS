<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-更换头像</title>
    <link rel="stylesheet" href="/html/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/html/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/html/assets/css/user/user_reavatar.css" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <img src="/html/assets/images/sample.webp" id="image">
                </div>
                <!-- 图片预览区域 -->
                <div class="preview-box">
                    <div>
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>
            <div class="row2">
                <input type="file" id="file" accept="image/png,image/jpeg">
                <div class="layui-btn" type="button" id="btnChooseImg">上传</div>
                <div class="layui-btn layui-btn-danger" id="btnUpload" type="button">确定</div>
            </div>
        </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/js/user/user_reavatar.js"></script>
</body>

</html>
